<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
    }
    .button {
        width: 50px;
        height: 50px;
        background-color: rgb(45, 231, 160);
        border-radius: 25px;
        box-shadow: 0 0 10px -2px rgba(0, 0, 0, 0.363);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .button:hover {
        background-color: rgb(23, 212, 139);
    }
    .button:active {
        transform: translateY(5px);
    }
</style>
<body>
    <div class="button"><span>按钮</span></div>
    <video style="width: 500px;height: 500px;" src="" controls></video>
</body>
<script>
    (()=>{
        navigator.mediaDevices.getUserMedia({
            audio: true,
            video: {
                width: '100%',
                height: '100%'
            }
        }).then((s)=>{
            const v = document.querySelector('video')
            v.srcObject = s
            v.onloadedmetadata = () => v.play()
        })
    })()
</script>

</html>
